<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="w-50 p-3 mx-auto">
    <h4 class="mb-5">Sign in</h4>
    <p>admin 1111 - ROLE_ADMIN</p>
    <p>teacher 1111 - ROLE_TEACHER</p>
    <p>student 1111 - ROLE_STUDENT</p>
    <form name="f" method="POST" action="/process_login" class="needs-validation">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-floating mb-3">
            <input class="form-control" type="text" name="username" id="username"/>
            <label for="username">Enter email: </label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" name="password" id="password"/>
            <label for="password">Enter password: </label>
        </div>
        <div th:if="${param.error}" style="color: red">
            Wrong email or password
        </div>
        <br>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign in"/>
    </form>
</div>
</body>
</html>
