<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>HEADER</title>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand navbar-dark bg-dark border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img class="logo" th:src="@{/img/logo.png}" alt="Logo" height="50px"/>
      University
    </a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <a class="nav-link active d-flex align-items-center p-2" aria-current="page" href="/">Home</a>
        <a class="nav-link d-flex align-items-center p-2" href="/about">About</a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST" class="d-flex justify-content-center align-items-center p-2">
          <button type="submit" class="btn btn-light">Logout</button>
        </form>
        <a sec:authorize="isAnonymous()" href="/auth/login" class="justify-content-center align-items-center p-2">
          <button type="submit" class="btn btn-light">Login</button>
        </a>
        <a sec:authorize="isAnonymous()" href="/auth/registration" class="justify-content-center align-items-center p-2">
          <button type="submit" class="btn btn-light">Register</button>
        </a>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
