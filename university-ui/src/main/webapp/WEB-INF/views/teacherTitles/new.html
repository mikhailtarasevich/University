<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Create teacher title</title>
</head>
<body>
<div layout:fragment="content" class="w-50 p-2 mx-auto">
    <h1>Create new teacher title</h1>
    <br>
    <form th:method="POST" th:action="@{/teacher-titles}" th:object="${teacherTitle}" class="needs-validation">
        <div class="form-floating mb-3">
            <input class="form-control" th:field="*{name}" id="name"/>
            <label for="name">Enter teacher title name: </label>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Add teacher title"/>
        <br><br>
    </form>
    <a href="/teacher-titles">
        <button class="btn btn-primary">Back to all teacher titles page</button>
    </a>
</div>
</body>
</html>
